<!-- 加在 <head> 或既有 <style> 內 -->
<style>
  .btn-link{
    display:inline-block;
    padding:12px 24px;
    background:#1e90ff;
    color:#fff;
    border-radius:6px;
    text-decoration:none;
    font-size:18px;
  }
  .btn-link:hover{background:#147ad6;}
</style>

<!-- 加在 <body> 裡想要顯示的位置 -->
<p>
  <a href="YOUR_TARGET_URL"              <!-- ← 換成你要跳轉的網址 -->
     class="btn-link"
     target="_blank"                     <!-- 新分頁開啟，可視需要拿掉 -->
     rel="noopener">前往新網站</a>
</p>
